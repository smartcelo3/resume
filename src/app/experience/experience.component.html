<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
  <div class="my-auto">
    <h2 class="mb-5">{{title}}</h2>

    <div class="resume-item d-flex flex-column flex-md-row mb-5" *ngFor="let experience of experiences">
      <div class="resume-content mr-auto">
        <h3 class="mb-0">{{experience.title}}</h3>
        <div class="subheading mb-3">{{experience.company}}</div>
        <p>{{experience.workDescription}}</p>
      </div>
      <div class="resume-date text-md-right">
        <span class="text-primary">{{start}} - {{end}}</span>
      </div>
    </div>
    
  </div>

</section>

<hr class="m-0">
