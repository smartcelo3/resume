<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="education">
  <div class="my-auto">
    <h2 class="mb-5">{{title}}</h2>

    <div class="resume-item d-flex flex-column flex-md-row mb-5" *ngFor="let education of educations">
      <div class="resume-content mr-auto">
        <h3 class="mb-0">{{education.company}}</h3>
        <div class="subheading mb-3">{{education.cours}}</div>
        <div>{{education.description}}</div>
      </div>
      <div class="resume-date text-md-right">
        <span class="text-primary">{{education.start}} - {{education.end}}</span>
      </div>
    </div>

  </div>
</section>

<hr class="m-0">
